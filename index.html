<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <main>
    <div class="calculator_container">
        <div class="calculator_screen">
            <span class="sub_line"></span>
            <span class="line"></span>
        </div>
        <div class="calculator_button_box">
            <buttton class="grid-c-2 button">AC</buttton>
            <buttton class="button">DEL</buttton>
            <buttton class="button">&#247;</buttton>
            <buttton class="button">1</buttton>
            <buttton class="button">2</buttton>
            <buttton class="button">3</buttton>
            <buttton class="button">*</buttton>
            <buttton class="button">4</buttton>
            <buttton class="button">5</buttton>
            <buttton class="button">6</buttton>
            <buttton class="button">+</buttton>
            <buttton class="button">7</buttton>
            <buttton class="button">8</buttton>
            <buttton class="button">9</buttton>
            <buttton class="button">-</buttton>
            <buttton class="button">.</buttton>
            <buttton class="button">0</buttton>
            <buttton class="grid-c-2 button">=</buttton>
        </div>
    </div>
</main>
<script src="./index.js"></script>
</body>
</html>
